<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>

<!-- Material Design Light -->
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue-red.min.css" />
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>
#container {
  margin: 0 15px;
}
#loading {
  width: 100%;
}
.title {
  margin: 0.5em 0;
}
.spacer {
  height: 5px;
}
</style>

<!-- Use a spacer so the iframe doesn't scroll -->
<div class="spacer"></div>

<div id="container" class="mdl-color-text--grey-600">
  <div class="title mdl-typography--title">Temperature/Humidity</div>
  <div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
  <div id="chart"></div>
</div>

<script type="text/javascript">
  Highcharts.setOptions({
    global: {
      // Use Japan timezone offset.
      timezoneOffset: -9 * 60
    }
  });

  $('#chart').highcharts('StockChart', {
    rangeSelector : {
      // Show a shorter range if the screen is small
      selected : ($(window).width() > 1000) ? 1 : 0
    },
    
    title : {
      text : null
    },

    xAxis: {
      type: 'datetime',
      // Set ordinal to false so the x-axis is shown
      // in a proper time based separation.
      ordinal: false
    },


    yAxis: [{ // Primary yAxis
      title: {
        text: 'Temperature'
      },
      labels: {
        format: '{value}°C'
      }
    }, { // Secondary yAxis
      title: {
        text: 'Humidity'
      },
      labels: {
        format: '{value}%'
      },
      max: 100
    }],
    rangeSelector : {
      buttons: [
        {
          type: 'day',
          count: 1,
          text: '1d'
        }, 
        {
          type: 'day',
          count: 7,
          text: '1w'
        }, {
          type: 'month',
          count: 1,
          text: '1m'
        }, {
          type: 'all',
          text: 'All'
        }
      ],
      inputEnabled: false, // it supports only days
      selected : 1 // 1w
    },
    
    series : [{
      name : 'Temperature',
      type: 'area',
      data : [],
      marker: {
        enabled: false
      },
      tooltip: {
        valueDecimals: 2,
        valueSuffix: '°C'
      }
    }, {
      name : 'Humidity',
      type: 'area',
      yAxis: 1,
      data : [],
      marker: {
        enabled: false
      },
      tooltip: {
        valueDecimals: 2,
        valueSuffix: "%"
      }
    }],
    tooltip: {
      shared: true
    },
  });

  var chart = $("#chart").highcharts();
  $("#loading").show();
  chart.showLoading('Loading...');
  <? if (projectId && deviceId) { ?>
  google.script.run.withSuccessHandler(function(data) {
    var tempData = [];
    var humidityData = [];
    for (var i=0; i < data.length; i++) {
        tempData.push([data[i].time, data[i].temp]);
        humidityData.push([data[i].time, data[i].humidity]);
    }
    chart.series[0].setData(tempData);
    chart.series[1].setData(humidityData);
    $("#loading").hide();
    chart.hideLoading();
  }).withFailureHandler(function(msg) {
    $("#loading").hide();
    chart.showLoading('Error: ' + msg);
  }).getTempData("<?= projectId ?>", "<?= deviceId ?>", 30);
  <? } else { ?>
  $("#loading").hide();
  chart.showLoading('Project id and device id are required');
  <? } ?>
</script>
